            <form>
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Producto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                            <input type="text" class="form-control" id="idPro" placeholder="Codigo Producto" required />
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre Producto"

                        <div class="mb-3">

                            <input type="text" class="form-control" id="categoria" placeholder="Categoria" required />

                        <div class="mb-3">

                            <input type="int" class="form-control" id="precio" placeholder="Precio" required />
                        </div>
                        <div class="mb-3">
                            <label for="pathImg" class="form-label">Imagen</label>
                            <input type="text" class="form-control" id="pathImg" placeholder="Ruta Imagen" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="d-grid gap-2">

                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" type="button" onclick="limpiarFormulario()">Limpiar</button>
                        </div>
                    </div>
                </div>
